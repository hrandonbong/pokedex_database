<!DOCTYPE html>
<html lang="en">

        <link href="styles.css" rel="stylesheet">
        <title>Pokedex</title>

    <body>
        <h1>
            Trainer
        </h1>
        <div class="topnav">
            <a href="#index" onclick="document.location='index.html'">Index</a>
            <a href="#pokedex" onclick="document.location='pokedex.html'">Pokedex</a>

        <br>
        <h4>
            Add a new trainer to the adventure!
        </h4>
        <br>
        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br><br>
            <label for="pokedex_id">Pokedex ID:</label><br>
            <input type="text" id="pokedex_id" name="pokedex_id"><br><br>
            <label for="region_id">Region ID:</label><br>
            <input type="text" id="region_id" name="region_id"><br><br>
            <input type="submit" value="Submit">
        </form> 

        <h4>
           Remove a trainer from the adventure
        </h4>

        <form>
            <legend>Trainer Data</legend>
            <input type="submit" value="Delete">
        </form>
    </body>
